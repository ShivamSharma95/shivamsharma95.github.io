<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function() {
    const base = '/'; 
    const path = window.location.pathname;
      if (path !== base && path !== base.slice(0, -1)) {
        window.location.href = base;
      }
    })();
  </script>
</head>
<body></body>
</html>
